<html>
    <head>
        <title>SimpleChatClient</title>
        <meta name="viewport">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" />
      </head>
    <body>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Simple Chat Client using WebSocket</span>
          <form class="d-flex mb-0" role="search">
            <input id="nickname" class="form-control me-2" type="search" placeholder="Type your nickname" aria-label="Search">
            <button onclick="connect()" id="connect" class="btn btn-outline-success" type="submit">Connect</button>
          </form>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="container-fluid" id="background"></div>
        <form class="d-flex" role="search">
          <input id="message" class="form-control me-2" type="search" placeholder="Type messages..." aria-label="Search">
          <button id="send" class="btn btn-secondary" type="submit" disabled>Send</button>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script src="main.js"></script>
    </body>
</html>
