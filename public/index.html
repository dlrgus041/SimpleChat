<html>
    <head>
        <title>SimpleChatClient</title>
        <meta name="viewport">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" />
      </head>
    <body>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Simple Chat Client using WebSocket</span>
          <form class="d-flex mb-0" role="search">
            <input id="nickname" class="form-control me-2" type="search" placeholder="Type your nickname" aria-label="Search">
            <button id="connect" class="btn btn-outline-success" type="button">Connect</button>
            
            <!-- Button trigger Modal -->
            <button id="trigger" class="btn btn-outline-danger" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" disabled>Close</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">Connection will be lost. Continue?</div>
                  <div class="modal-footer">
                    <button id="close" type="button" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal end-->

          </form>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="container-fluid" id="chatArea"></div>
        <form class="d-flex" role="search">
          <input id="message" class="form-control me-2" type="search" placeholder="Type messages..." aria-label="Search" disabled>
          <button id="send" class="btn btn-secondary" type="submit" disabled>Send</button>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script type="module" src="main.js"></script>
    </body>
</html>
